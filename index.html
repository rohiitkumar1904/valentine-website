<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine Website</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        overflow: hidden;
    }

    /* Main box */
    .container {
        text-align: center;
        background: white;
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        position: relative;
        width: 360px;
        height: 260px;
    }

    h1 {
        margin-bottom: 30px;
    }

    .buttons {
        margin-top: 20px;
    }

    button {
        padding: 12px 25px;
        font-size: 16px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
    }

    #yesBtn {
        background-color: #28a745;
        color: white;
        margin-right: 40px;
    }

    #noBtn {
        background-color: #dc3545;
        color: white;
        position: absolute;
    }

    #finalMessage {
        margin-top: 30px;
        font-size: 32px;
        color: #dc3545;
        font-weight: bold;
        display: none;
        animation: pop 0.6s ease;
    }

    /* Celebration overlay */
    .celebration {
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,0.6);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 10;
    }

    .celebrate-box {
        background: white;
        padding: 50px 40px 40px;
        border-radius: 20px;
        text-align: center;
        position: relative;
        animation: pop 0.6s ease;
        width: 330px;
        z-index: 20;
    }

    .celebrate-box h2 {
        font-size: 26px;
        color: #28a745;
        animation: flash 1s infinite;
    }

    /* Close button */
    .close-btn {
        position: absolute;
        top: 12px;
        right: 15px;
        font-size: 22px;
        cursor: pointer;
        color: #555;
    }

    .close-btn:hover {
        color: #dc3545;
    }

    /* Sparkles */
    .sparkle {
        position: fixed;
        bottom: -10px;
        width: 6px;
        height: 6px;
        background: gold;
        border-radius: 50%;
        pointer-events: none;
        animation: fly 2s linear forwards;
        z-index: 5;
    }

    @keyframes fly {
        from {
            transform: translateY(0) scale(1);
            opacity: 1;
        }
        to {
            transform: translateY(-120vh) scale(0);
            opacity: 0;
        }
    }

    /* Animations */
    @keyframes flash {
        0% { opacity: 1; }
        50% { opacity: 0.3; }
        100% { opacity: 1; }
    }

    @keyframes pop {
        from { transform: scale(0.5); }
        to { transform: scale(1); }
    }
</style>
</head>

<body>

<div class="container" id="box">
    <h1 id="question">Will you be my Valentine?</h1>

    <div class="buttons" id="buttons">
        <button id="yesBtn" onclick="yesClicked()">Yes</button>
        <button id="noBtn">No</button>
    </div>

    <div id="finalMessage">I Love You Betu ðŸ˜˜ </div>
</div>

<!-- Celebration Screen -->
<div class="celebration" id="celebration">
    <div class="celebrate-box">
        <span class="close-btn" onclick="closeCelebration()">âœ–</span>
        <h2>ðŸŽ‰ Congratulations! ðŸŽ‰<br>You made a good decision ðŸ’–</h2>
    </div>
</div>

<script>
    const noBtn = document.getElementById("noBtn");
    const box = document.getElementById("box");
    const celebration = document.getElementById("celebration");
    const finalMessage = document.getElementById("finalMessage");
    const buttons = document.getElementById("buttons");
    const question = document.getElementById("question");

    // Move No button inside box
    noBtn.addEventListener("mouseover", () => {
        const maxX = box.clientWidth - noBtn.offsetWidth;
        const maxY = box.clientHeight - noBtn.offsetHeight;

        noBtn.style.left = Math.random() * maxX + "px";
        noBtn.style.top = Math.random() * maxY + "px";
    });

    function yesClicked() {
        celebration.style.display = "flex";
        createSparkleBurst();
    }

    function closeCelebration() {
        celebration.style.display = "none";

        // Hide question & buttons
        question.style.display = "none";
        buttons.style.display = "none";

        // Show final message
        finalMessage.style.display = "block";
    }

    /* One-time sparkle burst */
    function createSparkleBurst() {
        for (let i = 0; i < 60; i++) {
            const s = document.createElement("div");
            s.className = "sparkle";
            s.style.left = Math.random() * window.innerWidth + "px";
            s.style.animationDuration = (Math.random() * 1.5 + 1) + "s";

            document.body.appendChild(s);

            setTimeout(() => s.remove(), 2500);
        }
    }
</script>

</body>

</html>
